{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Diagnose.Me</title>
	<link rel="stylesheet" type="text/css" 
	href="{% static 'root/main.css' %}"/>
	<link rel="icon" href="{% static 'root/icon.png' %}">
</head>

<body>
	<div class="header">
		<div class="wrap">
			<div class="logo"></div>
			<div class="clr"></div>
			<br />
			<div class="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/startDiagnosis">Start Diagnosis</a></li>
				<li><a href="/searchDiseases">Search Diseases</a></li>
				<li><a href="/aboutUs">About Us</a></li>
				<li><a href="/contact">Contact</a></li>
			</ul>
			</div>
			<br />
			<br />
			<br />
		</div>
	</div>
	<div class="border"></div>

	<div class="wrap">
		<div class="content">
			<h1>Contact Us</h1>
			<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
			<div style='overflow:hidden;height:440px;width:600px;float:left;'>
				<div id='gmap_canvas' style='height:440px;width:600px;'></div>
				<div>
					<small>
						<a href="https://couponcode.ng/">konga coupon code</a>
					</small>
				</div>
				<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
			</div>
			<script type='text/javascript'>function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(40.796466,-77.8627439),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(40.796466,-77.8627439)});infowindow = new google.maps.InfoWindow({content:'<strong>Address</strong><br>Old Main, State College, PA<br>support@diagnoseme.com<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
			</script>
			<div class="message">
				<form method="post" action="{% url 'contact' %}">
					{% csrf_token %}
					<input type="text" name="name" style="font-size: 13px" size="35px" placeholder="Name" required>
					<br/>
					<input type="email" name="email" style="font-size: 13px" size="35px" placeholder="Email" required>
					<br/>
					<input type="text" name="subject" style="font-size: 13px;" size="35px" placeholder="Subject" required>
					<br/>
					<textarea name="message" style="font-size: 13px;" rows="6" cols="34" placeholder="Message" required></textarea>
					<br/>
					<input type="submit" value="Send"></button>
					<br/>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="wrap">
			<ul class="footerMenu">
				<li><a href="/privacyPolicy">Privacy Policy</a></li>
				<li><a href="/termsConditions">Terms and Conditions</a></li>
				<li><a href="/contact">Contact Us</a></li>
			</ul>
			<p class="copyright">&copy; 2017 Diagnose.Me - A Service by Debonair Database Designers</p>
		</div>
	</div>
</body>
</html>
